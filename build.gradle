apply plugin: 'java'
apply plugin: 'application'
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/java', 'src/main/resources']
        }
    }
}

mainClassName = 'com.anuj.LargestSquare'

dependencies {
    compile files('libs/algs4.jar')
}
